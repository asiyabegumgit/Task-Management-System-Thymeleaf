<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <link rel="stylesheet" th:href="@{/css/task-list.css}" />
</head>
<body class="dark-theme">
<div class="container">
    <h1>Task List</h1>
    <div class="task-grid">
        <div th:each="task : ${tasks}" class="task-card">
            <div class="task-details">
                <h2 th:text="${task.title}">Task Name</h2>
                <p><strong>Description:</strong> <span th:text="${task.description}">Description</span></p>
                <p><strong>Status:</strong> $<span th:text="${task.status}">Status</span></p>
            </div>
            <div class="task-actions">
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="edit-button">Edit</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="delete-button">Delete</a>
            </div>
        </div>
    </div>
    <a href="/tasks/new" class="add-button">Add New Task</a>
</div>
</body>
</html>
